<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Day #55 - Alarm App | AsmrProg</title>
</head>

<body>

    <div class="wrapper">
        <div class="tempo-atual">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <input type="number" id="hora-input" placeholder="00" min="0" max="23">
                <input type="number" id="minuto-input" placeholder="00" min="0" max="59">
            </div>
            <div class="buttons">
                <button id="set">Adicionar Alarme</button>
                <button id="set" class="clear">Limpar tudo</button>
            </div>
            <div class="lista-alarmes"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
